{% extends 'base.html' %}

{% block content %}
<div>
 <h2>View Appoinment</h2>
 
    <table id="example" class="table table-hover">
        <thead>
            <tr>
                <th>Doctor name</th>
                <th>Patient Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Delete</th>

                
            </tr>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{i.Doctor.Name}}</td>
                <td>{{i.Patient.Name}}</td>
                <td>{{i.Date}}</td>
                <td>{{i.Time}}</td>
                <td><a href="{% url 'delete_appoinment' i.id %}" onclick="return confirm ('are you sure want to delete?')" class="btn btn-danger">Delete</a></td>


            </tr>

            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
