{% extends 'base.html' %}

{% block content %}
<div>
 <h2>View Patient</h2>
 
    <table id="example" class="table table-hover">
        <thead>
            <tr>
               
                <th>Name</th>
                <th>Mobile</th>
                <th>gender</th>
                <th>adress</th>
                <th>Delete</th>

                
            </tr>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
               
                <td>{{i.Name}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.adress}}</td>

                <td><a href="{% url 'delete_patient' i.id %}" onclick="return confirm ('are you sure want to delete?')" class="btn btn-danger">Delete</a></td>


            </tr>

            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
